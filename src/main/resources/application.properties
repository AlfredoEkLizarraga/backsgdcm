spring.application.name=SGDCM
spring.datasource.url=jdbc:mysql://localhost:3306/bdSgdcm?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=frijoless

spring.jpa-show=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.servlet.context-path=/api/v1
server.port=8086
logging.level.org.hibernate.SQL=DEBUG
# Nivel de logs para tu paquete
logging.level.com.alldigital.SGDCM=DEBUG

# Formato de los logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

spring.security.enabled=false

#spring.sql.init.mode=always

# Tamaño máximo para archivos individuales (por ejemplo, 50 MB)
spring.servlet.multipart.max-file-size=50MB

# Tamaño máximo de toda la solicitud (por ejemplo, 50 MB)
spring.servlet.multipart.max-request-size=50MB